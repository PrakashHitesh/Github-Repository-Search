<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repository Viewer</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.15.0/font/bootstrap-icons.css"
        integrity="sha384-ZfMzgYFoKs2tmj0ML5ZmLUhUMXWK3xMdY+I9MlJLYw2lTKJSj9w2MSBmxVdkM+1a" crossorigin="anonymous">


</head>

<body>
    <div class="container mt-5">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <!-- User information -->
            <div class="row">
                <div class="col-md-4">
                    <img src="" alt="User Avatar" id="userAvatar" class="rounded-circle avatar-img" width="200"
                        height="200">
                </div>
                <div class="col-md-2"></div>
                <div class="col-md-6">
                    <p class="nav-text" id="userName"></p>
                    <p class="nav-text" id="userBio"></p>
                    <p class="nav-text" id="userLocation"><i class="bi bi-geo-alt-fill"></i> <span id="locationText"></span></p>
                    <p class="nav-text" id="userSocialLinks"></p>
                    <a class="nav-link" href="#" id="githubLink" target="_blank">GitHub Profile</a>
                </div>
            </div>
        </nav>

        <h1>GitHub Repository Search</h1>
        <!-- Search form -->
        <form id="githubForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="fetchRepositories()">Search Repositories</button>
        </form>

        <!-- Repositories section -->
        <div id="repositories" class="mt-3 row"></div>

        <!-- Pagination section -->
        <div id="pagination" class="mt-3"></div>
    </div>

    <!-- Bootstrap and JavaScript libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- Custom JavaScript -->
    <script src="js/main.js"></script>
</body>

</html>


</html>
